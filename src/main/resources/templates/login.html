<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="UA-X-Compatible" content="ie=edge" />    
    <script src="https://kit.fontawesome.com/0dc62f9d82.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" th:rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form >
            <h1>Member Login</h1>
            <div th:if="${param.error}" class="invalidLogin">
                <span>Incorrect email and password.</span>
            </div>
            <div th:if="${param.success}" class="logout">
                <span>You have successfully logged out.</span>
            </div>
            <div class="email">
                <input type="email" placeholder="Email" autofocus required name="email" id="email" />
                <i class="fas fa-envelope"></i>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" required name="password" id="password" />
                <i class="fas fa-lock"></i>
            </div>
            <div class="btn">
                <input type="submit" value="Log in" />
            </div>
            <div class="register">
                <span>Don't have an account? Register <a th:href="@{/registration}">here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
