<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="UA-X-Compatible" content="ie=edge" />
    <link th:rel="stylesheet" th:href="@{/css/style.css}" />    
    <script src="https://kit.fontawesome.com/0dc62f9d82.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/registration}" method="POST" th:object="${user}">
            <h1 th:text="#{register}"></h1>
            <div th:if="${param.success}" class="success">
                <span th:text="#{successRegister}"></span>
            </div>
            <div class="name">
                <input type="text" th:field="*{name}" th:attr="placeholder=#{name}" autofocus="autofocus" required name="name" id="name" />
                <i class="fas fa-user"></i>
            </div>
            <div class="email">
                <input type="email" th:field="*{email}" th:attr="placeholder=#{email}" required name="email" id="email" />
                <i class="fas fa-envelope"></i>
            </div>
            <p th:errors="*{email}" class="passwordError"></p> 
            <div class="password">
                <input type="password" th:field="*{password}" th:attr="placeholder=#{password}" required name="password" id="password" />
                <i class="fas fa-lock"></i>
            </div>
            <div class="repeatPassword">
                <input type="password" th:field="*{repeatPassword}" th:attr="placeholder=#{repeatPassword}" required name="repeatPassword" id="repeatPassword" />
                <i class="fas fa-lock"></i>                
            </div>         
            <p th:errors="*{repeatPassword}" class="passwordError"></p>   
            <div class="btnRegister">
                <input type="submit" th:attr="value=#{sign_up}" />
            </div>
            <div class="login">
                <span th:text="#{loginPrompt}"></span>
                <a th:href="@{/login}" th:text="#{promptLink}"></a>
            </div>
        </form>
    </div>
</body>
</html>
